name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup dependencies
        run: sudo apt-get install make clang-format-3.8 clang-tidy-3.8
      - name: Run make ci target
        run: make ci
